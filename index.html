        /* –°—Ç–∞–≤–∫–∞ –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É */
        .bet-row {

        /* –ë—ã—Å—Ç—Ä—ã–µ —Å—Ç–∞–≤–∫–∏ –∫–æ–º–ø–∞–∫—Ç–Ω–æ */

        .quick-bet {

        /* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .main-btn {

        /* –ò—Å—Ç–æ—Ä–∏—è - –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è */
        .mini-history {
            display: flex;
            gap: 4px;

        .mini-history-item {

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;

        .modal.active {

        .modal-content {

        .modal-title {

        .modal-text {

        .modal-btn {

        .modal-btn.secondary {

        /* –ú–µ–Ω—é */
        .menu-item {

            border: 1px solid rgba(0, 224, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 8px;

            display: flex;

        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
        @media (max-height: 600px) {

            }

        /* –°–∫—Ä—ã—Ç–∏–µ —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        .mini-history::-webkit-scrollbar {
            height: 3px;
        }

        .mini-history::-webkit-scrollbar-track {

        }

        .mini-history::-webkit-scrollbar-thumb {
            background: rgba(0, 224, 255, 0.5);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- –®–∞–ø–∫–∞ -->
    <div class="header">
        <div class="balance">üí∞ <span id="balance">1000</span></div>
        <div class="header-buttons">
            <button class="header-btn" onclick="showAddBalanceModal()">+</button>
            <button class="header-btn" onclick="showMenu()">‚ò∞</button>
        </div>
    </div>

    <!-- –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ -->
    <div class="game-area">
        <div class="multiplier" id="multiplier">1.00x</div>
        <div class="runner" id="runner">üèÉ</div>
        <div class="status-text" id="status">–°–¥–µ–ª–∞–π—Ç–µ —Å—Ç–∞–≤–∫—É</div>
    </div>

    <!-- –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="controls">
        <!-- –ú–∏–Ω–∏ –∏—Å—Ç–æ—Ä–∏—è -->
        <div class="mini-history" id="miniHistory"></div>
        
        <!-- –°—Ç–∞–≤–∫–∞ –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É -->
        <div class="bet-row">
            <span class="bet-label">–°—Ç–∞–≤–∫–∞:</span>
            <input type="number" id="betAmount" class="bet-input" value="100" min="10">
            <button class="bet-mini-btn" onclick="halfBet()">¬Ω</button>
            <button class="bet-mini-btn" onclick="doubleBet()">2√ó</button>
        </div>
        
        <!-- –ë—ã—Å—Ç—Ä—ã–µ —Å—Ç–∞–≤–∫–∏ -->
        <div class="quick-bets">
            <button class="quick-bet" onclick="setBet(50)">50</button>
            <button class="quick-bet" onclick="setBet(100)">100</button>
            <button class="quick-bet" onclick="setBet(250)">250</button>
            <button class="quick-bet" onclick="setBet(500)">500</button>
        </div>
        
        <!-- –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ -->
        <button class="main-btn start-btn" id="mainBtn" onclick="startGame()">
            üöÄ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        </button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-title" id="resultTitle">üéâ –ü–æ–±–µ–¥–∞!</div>
            <div class="modal-text" id="resultText">–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 250‚ÇΩ</div>
            <button class="modal-btn" onclick="closeResultModal()">–û—Ç–ª–∏—á–Ω–æ!</button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è -->
    <div class="modal" id="addBalanceModal">
        <div class="modal-content">
            <div class="modal-title">üí≥ –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px;">
                <button class="quick-bet" style="padding: 12px;" onclick="addBalance(500)">+500‚ÇΩ</button>
                <button class="quick-bet" style="padding: 12px;" onclick="addBalance(1000)">+1000‚ÇΩ</button>
                <button class="quick-bet" style="padding: 12px;" onclick="addBalance(2500)">+2500‚ÇΩ</button>
                <button class="quick-bet" style="padding: 12px;" onclick="addBalance(5000)">+5000‚ÇΩ</button>
            </div>
            <button class="modal-btn secondary" onclick="closeAddBalanceModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>

    <!-- –ú–µ–Ω—é -->
    <div class="modal" id="menuModal">
        <div class="modal-content" style="text-align: left;">
            <div class="modal-title" style="text-align: center;">‚ò∞ –ú–µ–Ω—é</div>
            <div class="menu-item" onclick="showRules()">üìñ –ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã</div>
            <div class="menu-item" onclick="showStats()">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
            <div class="menu-item" onclick="showHistory()">üìú –ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä</div>
            <div class="menu-item" onclick="showSupport()">üí¨ –ü–æ–¥–¥–µ—Ä–∂–∫–∞</div>
            <button class="modal-btn secondary" onclick="closeMenu()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏—Å—Ç–æ—Ä–∏–∏ -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-title">üìú –ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä</div>
            <div id="fullHistory" style="max-height: 300px; overflow-y: auto; margin-bottom: 15px;"></div>
            <button class="modal-btn secondary" onclick="closeHistory()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let balance = parseInt(localStorage.getItem('balance')) || 1000;
        let isPlaying = false;
        let currentMultiplier = 1.00;
        let betAmount = 100;
        let crashPoint = 0;
        let gameInterval;
        let history = JSON.parse(localStorage.getItem('history')) || [];

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            document.getElementById('balance').textContent = balance;
            localStorage.setItem('balance', balance);
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–æ–π
        function setBet(amount) {
            document.getElementById('betAmount').value = amount;
        }

        function halfBet() {
            let current = parseInt(document.getElementById('betAmount').value);
            document.getElementById('betAmount').value = Math.max(10, Math.floor(current / 2));
        }

        function doubleBet() {
            let current = parseInt(document.getElementById('betAmount').value);
            document.getElementById('betAmount').value = Math.min(balance, current * 2);
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            betAmount = parseInt(document.getElementById('betAmount').value);
            
            if (betAmount < 10) {
                tg.showAlert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 10‚ÇΩ');
                return;
            }
            
            if (betAmount > balance) {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }

            balance -= betAmount;
            updateBalance();
            
            isPlaying = true;
            currentMultiplier = 1.00;
            crashPoint = generateCrashPoint();
            
            document.getElementById('status').textContent = 'üéÆ –ò–≥—Ä–∞ –∏–¥—ë—Ç...';
            
            // –ú–µ–Ω—è–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ "–ó–∞–±—Ä–∞—Ç—å"
            const mainBtn = document.getElementById('mainBtn');
            mainBtn.className = 'main-btn cashout-btn';
            mainBtn.onclick = cashout;
            mainBtn.innerHTML = `üí∞ –ó–ê–ë–†–ê–¢–¨ ${betAmount}‚ÇΩ`;
            
            runGame();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–æ—á–∫–∏ –∫—Ä–∞—à–∞
        function generateCrashPoint() {
            const random = Math.random();
            if (random < 0.05) return 1.00 + Math.random() * 0.5;
            if (random < 0.15) return 1.50 + Math.random() * 0.5;
            if (random < 0.30) return 2.00 + Math.random();
            if (random < 0.50) return 3.00 + Math.random() * 2;
            if (random < 0.70) return 5.00 + Math.random() * 3;
            if (random < 0.85) return 8.00 + Math.random() * 4;
            if (random < 0.95) return 12.00 + Math.random() * 8;
            return 20.00 + Math.random() * 30;
        }

        // –ü—Ä–æ—Ü–µ—Å—Å –∏–≥—Ä—ã
        function runGame() {
            const runner = document.getElementById('runner');
            let position = 20;
            
            gameInterval = setInterval(() => {
                if (currentMultiplier >= crashPoint) {
                    crash();
                    return;
                }
                
                currentMultiplier += 0.01;
                position += 2;
                
                if (position > window.innerWidth - 80) {
                    position = 20;
                }
                
                runner.style.left = position + 'px';
                document.getElementById('multiplier').textContent = currentMultiplier.toFixed(2) + 'x';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É–º–º—É –Ω–∞ –∫–Ω–æ–ø–∫–µ
                const mainBtn = document.getElementById('mainBtn');
                mainBtn.innerHTML = `üí∞ –ó–ê–ë–†–ê–¢–¨ ${Math.floor(betAmount * currentMultiplier)}‚ÇΩ`;
            }, 100);
        }

        // –ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à
        function cashout() {
            if (!isPlaying) return;
            
            clearInterval(gameInterval);
            isPlaying = false;
            
            const winAmount = Math.floor(betAmount * currentMultiplier);
            balance += winAmount;
            updateBalance();
            
            addToHistory(currentMultiplier, true, winAmount);
            showResult(true, winAmount, currentMultiplier);
            resetGame();
        }

        // –ö—Ä–∞—à
        function crash() {
            clearInterval(gameInterval);
            isPlaying = false;
            
            document.getElementById('multiplier').textContent = 'üí• CRASH!';
            document.getElementById('status').textContent = `–ö—Ä–∞—à –Ω–∞ ${crashPoint.toFixed(2)}x`;
            document.getElementById('runner').textContent = 'üíÄ';
            
            addToHistory(crashPoint, false, betAmount);
            showResult(false, betAmount, crashPoint);
            
            setTimeout(resetGame, 2000);
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            document.getElementById('multiplier').textContent = '1.00x';
            document.getElementById('status').textContent = '–°–¥–µ–ª–∞–π—Ç–µ —Å—Ç–∞–≤–∫—É';
            document.getElementById('runner').textContent = 'üèÉ';
            document.getElementById('runner').style.left = '20px';
            
            const mainBtn = document.getElementById('mainBtn');
            mainBtn.className = 'main-btn start-btn';
            mainBtn.onclick = startGame;
            mainBtn.innerHTML = 'üöÄ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
        }

        // –ò—Å—Ç–æ—Ä–∏—è
        function addToHistory(multiplier, isWin, amount) {
            history.unshift({ 
                multiplier: multiplier.toFixed(2), 
                isWin, 
                amount,
                time: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })
            });
            if (history.length > 20) history.pop();
            localStorage.setItem('history', JSON.stringify(history));
            updateMiniHistory();
        }

        function updateMiniHistory() {
            const miniHistory = document.getElementById('miniHistory');
            miniHistory.innerHTML = history.slice(0, 8).map(item => 
                `<div class="mini-history-item ${item.isWin ? 'win' : 'loss'}">
                    ${item.multiplier}x
                </div>`
            ).join('');
        }

        // –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
        function showResult(isWin, amount, multiplier) {
            const modal = document.getElementById('resultModal');
            const title = document.getElementById('resultTitle');
            const text = document.getElementById('resultText');
            
            if (isWin) {
                title.textContent = 'üéâ –ü–æ–±–µ–¥–∞!';
                title.style.background = 'linear-gradient(90deg, #00ff88, #00e0ff)';
                title.style.webkitBackgroundClip = 'text';
                title.style.webkitTextFillColor = 'transparent';
                text.textContent = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${amount}‚ÇΩ (${multiplier.toFixed(2)}x)`;
            } else {
                title.textContent = 'üí• –ü—Ä–æ–∏–≥—Ä—ã—à';
                title.style.background = 'linear-gradient(90deg, #ff4444, #ff8844)';
                title.style.webkitBackgroundClip = 'text';
                title.style.webkitTextFillColor = 'transparent';
                text.textContent = `–ö—Ä–∞—à –Ω–∞ ${multiplier.toFixed(2)}x. –ü–æ—Ç–µ—Ä—è–Ω–æ ${amount}‚ÇΩ`;
            }
            
            modal.classList.add('active');
        }

        function closeResultModal() {
            document.getElementById('resultModal').classList.remove('active');
        }

        function showAddBalanceModal() {
            document.getElementById('addBalanceModal').classList.add('active');
        }

        function closeAddBalanceModal() {
            document.getElementById('addBalanceModal').classList.remove('active');
        }

        function addBalance(amount) {
            balance += amount;
            updateBalance();
            closeAddBalanceModal();
            tg.showAlert(`–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${amount}‚ÇΩ`);
        }
