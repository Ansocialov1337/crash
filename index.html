<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö°Ô∏è CRASH X</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --black: #0d0d0d;
            --main-text: #f0f0f0;
            --accent-color: #00e0ff;
            --warning-color: #ff3366;
            --success-color: #00ff88;
            --card-bg: #1a1a1a;
            --secondary-bg: #2a2a2a;
            --hover-bg: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 100%);
            color: var(--main-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(0, 224, 255, 0.15); }
            50% { box-shadow: 0 4px 30px rgba(0, 224, 255, 0.4); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px currentColor; }
            50% { text-shadow: 0 0 40px currentColor; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes run {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        @keyframes stumble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes cashoutPulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0);
            }
        }

        header {
            width: 100%;
            max-width: 900px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 224, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), #00ff88, var(--accent-color));
        }

        header h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--accent-color), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        .balance-box {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
            z-index: 1;
        }

        .balance-main {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .balance-label {
            font-size: 0.8rem;
            color: #888;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        .game-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-area {
            position: relative;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 224, 255, 0.15);
            overflow: hidden;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .game-area.active {
            border-color: var(--accent-color);
            animation: pulse 2s infinite;
        }

        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-top: 3px dashed #555;
            z-index: 0;
        }

        .runner-container {
            position: absolute;
            bottom: 80px;
            left: 50px;
            width: 60px;
            height: 80px;
            z-index: 5;
            transition: left 0.05s linear;
        }

        .runner-container.running {
            animation: run 0.3s infinite;
        }

        .runner-container.stumbled {
            animation: stumble 0.5s;
        }

        .runner {
            width: 100%;
            height: 100%;
            font-size: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scaleX(-1);
        }

        .multiplier-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 20px currentColor;
            z-index: 10;
            transition: all 0.3s;
        }

        .multiplier-display.active { 
            color: var(--accent-color);
            animation: glow 1s infinite;
        }

        .multiplier-display.crashed { 
            color: var(--warning-color);
            animation: shake 0.5s;
        }

        .multiplier-display.cashed-out { 
            color: var(--success-color);
            animation: bounce 0.5s;
        }

        #statusText {
            position: absolute;
            bottom: 100px;
            z-index: 10;
            font-size: 1.1rem;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .countdown-timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            color: var(--warning-color);
            text-shadow: 0 0 20px var(--warning-color);
            z-index: 10;
            display: none;
        }

        .countdown-timer.show {
            display: block;
            animation: bounce 0.5s infinite;
        }

        .host-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 15;
            display: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .host-badge.show {
            display: block;
        }

        .controls {
            padding: 12px;
            background: var(--card-bg);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .controls-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .input-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            padding: 10px 8px;
            border-radius: 8px;
            border: 2px solid #333;
            background-color: var(--secondary-bg);
            color: var(--main-text);
            width: 100%;
            font-size: 0.95rem;
            transition: border-color 0.3s;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-max {
            background: var(--secondary-bg);
            color: var(--accent-color);
            border: 1px solid #333;
            padding: 10px 12px;
            font-size: 0.75rem;
            min-width: 50px;
        }

        .btn-max:active {
            background: var(--hover-bg);
            border-color: var(--accent-color);
        }

        .btn-start {
            background: linear-gradient(135deg, var(--accent-color), #00bfff);
            color: var(--black);
            box-shadow: 0 4px 15px rgba(0, 224, 255, 0.3);
            width: 100%;
        }

        .btn-start:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 224, 255, 0.5);
        }

        .btn-start:disabled { 
            background: #555;
            color: #aaa;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-stop {
            background: linear-gradient(135deg, var(--warning-color), #ff6b6b);
            color: white;
            display: none;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
            width: 100%;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.5);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .card h3 { 
            margin: 0 0 15px 0;
            color: var(--accent-color);
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .bets-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 5px;
        }

        .bets-container::-webkit-scrollbar {
            width: 6px;
        }

        .bets-container::-webkit-scrollbar-track {
            background: var(--secondary-bg);
            border-radius: 3px;
        }

        .bets-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        .bet-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: var(--secondary-bg);
            border-radius: 8px;
            border-left: 3px solid var(--accent-color);
            transition: all 0.3s;
            animation: slideInRight 0.3s;
        }

        .bet-item.playing {
            border-left-color: #ffa500;
            background: linear-gradient(90deg, rgba(255, 165, 0, 0.1) 0%, var(--secondary-bg) 100%);
        }

        .bet-item.cashed-out {
            border-left-color: var(--success-color);
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.15) 0%, var(--secondary-bg) 100%);
            animation: cashoutPulse 0.5s;
        }

        .bet-item.crashed {
            border-left-color: var(--warning-color);
            background: linear-gradient(90deg, rgba(255, 51, 102, 0.1) 0%, var(--secondary-bg) 100%);
            opacity: 0.7;
        }

        .bet-player {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .bet-player-name {
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--main-text);
        }

        .bet-player-amount {
            font-size: 0.8rem;
            color: #888;
        }

        .bet-result {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 3px;
        }

        .bet-multiplier {
            font-weight: bold;
            font-size: 1rem;
        }

        .bet-profit {
            font-size: 0.85rem;
            font-weight: bold;
        }

        .bet-profit.positive {
            color: var(--success-color);
        }

        .bet-profit.negative {
            color: var(--warning-color);
        }

        .bet-status {
            font-size: 0.8rem;
            color: #ffa500;
            font-weight: bold;
        }

        .empty-bets {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 0.9rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--card-bg);
            color: var(--main-text);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            border-left: 4px solid var(--accent-color);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .notification.success {
            border-left-color: var(--success-color);
        }

        .notification.error {
            border-left-color: var(--warning-color);
        }

        .online-counter {
            font-size: 0.8rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>

                <div class="bets-container" id="betsContainer">
                    <div class="empty-bets">

    <script>
        // üî• –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB2DeQ0_RWb_O8GGblt9UbOzTdoc-jVbmE",
            authDomain: "crashx-2fdb0.firebaseapp.com",
            databaseURL: "https://crashx-2fdb0-default-rtdb.firebaseio.com",
            projectId: "crashx-2fdb0",
            storageBucket: "crashx-2fdb0.firebasestorage.app",
            messagingSenderId: "1036489853708",
            appId: "1:1036489853708:web:a7107d3555e3f94f1d5729"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // üéÆ –ì–ï–ù–ï–†–ê–¶–ò–Ø ID –ò–ì–†–û–ö–ê
        let playerId = localStorage.getItem('playerId');
        if (!playerId) {
            playerId = 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('playerId', playerId);
        }

        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        let playerName = tg.initDataUnsafe?.user?.first_name || '–ò–≥—Ä–æ–∫' + Math.floor(Math.random() * 9999);

        // üéÆ –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let balance = 0;
        let currentMultiplier = 1.00;
        let isGameRunning = false;
        let gameInterval;
        let crashPoint = 0;
        let currentBet = 0;
        let gameTime = 0;
        let userCashedOut = false;
        let isCountingDown = false;
        let userPlacedBet = false;
        let currentRoundId = null;
        let myBetId = null;
        let isHost = false;
        let hostLoopRunning = false;

        let currentRoundBets = [];

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const elBalance = document.getElementById('balance');
        const elMultiplier = document.getElementById('multiplier');
        const elStatus = document.getElementById('statusText');
        const elBtnStart = document.getElementById('btnStart');
        const elBtnStop = document.getElementById('btnStop');
        const elBetInput = document.getElementById('betInput');
        const elGameArea = document.getElementById('gameArea');
        const elNotification = document.getElementById('notification');
        const elRunnerContainer = document.getElementById('runnerContainer');
        const elAutoCashoutInput = document.getElementById('autoCashoutInput');
        const elCountdownTimer = document.getElementById('countdownTimer');
        const elBetsContainer = document.getElementById('betsContainer');
        const elOnlineCount = document.getElementById('onlineCount');
        const elHostBadge = document.getElementById('hostBadge');

        // üî• –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –ò–ì–†–û–ö–ê –° –ü–†–ò–û–†–ò–¢–ï–¢–û–ú
        const playerRef = database.ref('players/' + playerId);
        
        async function registerPlayer() {
            await playerRef.set({
                name: playerName,
                online: true,
                joinedAt: Date.now(),
                lastSeen: Date.now()
            });
            
            playerRef.onDisconnect().remove();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º lastSeen –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                playerRef.update({ lastSeen: Date.now() });
            }, 10000);
        }

        registerPlayer();

        // üî• –°–õ–£–®–ê–ï–ú –û–ù–õ–ê–ô–ù
        database.ref('players').on('value', (snapshot) => {
            const players = snapshot.val();
            const onlineCount = players ? Object.keys(players).length : 0;
            elOnlineCount.textContent = onlineCount;
        });

        // üëë –°–ò–°–¢–ï–ú–ê –•–û–°–¢–ê - –°–ê–ú–´–ô –ü–ï–†–í–´–ô –ò–ì–†–û–ö
        const hostRef = database.ref('gameHost');
        
        hostRef.on('value', async (snapshot) => {
            const host = snapshot.val();
            
            if (!host || !host.playerId) {
                // –ù–µ—Ç —Ö–æ—Å—Ç–∞ - –ø—ã—Ç–∞–µ–º—Å—è —Å—Ç–∞—Ç—å —Ö–æ—Å—Ç–æ–º
                await tryBecomeHost();
            } else {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∂–∏–≤ –ª–∏ —Ö–æ—Å—Ç
                const hostPlayerRef = database.ref('players/' + host.playerId);
                const hostPlayerSnapshot = await hostPlayerRef.once('value');
                const hostPlayer = hostPlayerSnapshot.val();
                
                if (!hostPlayer || (Date.now() - hostPlayer.lastSeen > 30000)) {
                    // –•–æ—Å—Ç –º—ë—Ä—Ç–≤ - —Å—Ç–∞–Ω–æ–≤–∏–º—Å—è —Ö–æ—Å—Ç–æ–º
                    console.log('üîÑ –•–æ—Å—Ç –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω, –∑–∞—Ö–≤–∞—Ç—ã–≤–∞–µ–º...');
                    await tryBecomeHost();
                } else if (host.playerId === playerId) {
                    // –ú—ã —Ö–æ—Å—Ç
                    if (!isHost) {
                        isHost = true;
                        elHostBadge.classList.add('show');
                        console.log('üëë –í—ã —Å—Ç–∞–ª–∏ —Ö–æ—Å—Ç–æ–º!');
                        showNotification('üëë –í—ã —Ç–µ–ø–µ—Ä—å —Ö–æ—Å—Ç –∏–≥—Ä—ã!', 'success');
                        startHostLoop();
                    }
                } else {
                    // –ö—Ç–æ-—Ç–æ –¥—Ä—É–≥–æ–π —Ö–æ—Å—Ç
                    isHost = false;
                    elHostBadge.classList.remove('show');
                }
            }
        });

        async function tryBecomeHost() {
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–µ–±—è —Ö–æ—Å—Ç–æ–º
                await hostRef.set({
                    playerId: playerId,
                    playerName: playerName,
                    timestamp: Date.now()
                });
                
                // –£–¥–∞–ª—è–µ–º —Ö–æ—Å—Ç–∞ –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏
                hostRef.onDisconnect().remove();
                
                isHost = true;
                elHostBadge.classList.add('show');
                console.log('üëë –í—ã —Å—Ç–∞–ª–∏ —Ö–æ—Å—Ç–æ–º!');
                showNotification('üëë –í—ã —Ç–µ–ø–µ—Ä—å —Ö–æ—Å—Ç –∏–≥—Ä—ã!', 'success');
                
                startHostLoop();
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ —Å—Ç–∞—Ç—å —Ö–æ—Å—Ç–æ–º:', error);
            }
        }

        // üéÆ –•–û–°–¢ –ó–ê–ü–£–°–ö–ê–ï–¢ –†–ê–£–ù–î–´
        function startHostLoop() {
            if (!isHost || hostLoopRunning) return;
            
            hostLoopRunning = true;
            console.log('üéÆ –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞...');
            
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–µ—Ä–≤—ã–º —Ä–∞—É–Ω–¥–æ–º
            setTimeout(() => {
                runGameRound();
            }, 2000);
        }

        async function runGameRound() {
            if (!isHost) {
                hostLoopRunning = false;
                return;
            }
            
            const roundId = Date.now();
            const crashPoint = generateCrashPoint();
            const crashTime = calculateCrashTime(crashPoint);
            
            console.log(`üé≤ –ù–æ–≤—ã–π —Ä–∞—É–Ω–¥ ${roundId}: –∫—Ä–∞—à –Ω–∞ ${crashPoint}x —á–µ—Ä–µ–∑ ${Math.round(crashTime)}ms`);
            
            try {
                // –®–ê–ì 1: –û–ë–†–ê–¢–ù–´–ô –û–¢–°–ß–Å–¢ (5 —Å–µ–∫—É–Ω–¥)
                await database.ref('currentRound').set({
                    id: roundId,
                    status: 'countdown',
                    countdown: 5,
                    crashPoint: crashPoint,
                    startTime: null
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
                for (let countdown = 5; countdown > 0; countdown--) {
                    if (!isHost) return; // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–ª—É—á–∞–π –ø–æ—Ç–µ—Ä–∏ —Ö–æ—Å—Ç–∞
                    await database.ref('currentRound/countdown').set(countdown);
                    await sleep(1000);
                }
                
                // –®–ê–ì 2: –ó–ê–ü–£–°–ö –ò–ì–†–´
                const gameStartTime = Date.now();
                
                await database.ref('currentRound').update({
                    status: 'running',
                    startTime: gameStartTime,
                    countdown: 0
                });
                
                console.log(`üöÄ –†–∞—É–Ω–¥ ${roundId} –∑–∞–ø—É—â–µ–Ω`);
                
                // –®–ê–ì 3: –ñ–î–Å–ú –î–û –ö–†–ê–®–ê
                await sleep(crashTime);
                
                if (!isHost) return; // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–ª—É—á–∞–π –ø–æ—Ç–µ—Ä–∏ —Ö–æ—Å—Ç–∞
                
                // –®–ê–ì 4: –ö–†–ê–®!
                await database.ref('currentRound').update({
                    status: 'crashed',
                    endTime: Date.now()
                });
                
                console.log(`üí• –†–∞—É–Ω–¥ ${roundId} –∫—Ä–∞—à–Ω—É–ª—Å—è –Ω–∞ ${crashPoint}x`);
                
                // –®–ê–ì 5: –û–ë–†–ê–ë–ê–¢–´–í–ê–ï–ú –ü–†–û–ò–ì–†–ê–í–®–ò–ï –°–¢–ê–í–ö–ò
                const betsSnapshot = await database.ref('bets').once('value');
                const bets = betsSnapshot.val();
                
                if (bets) {
                    const updates = {};
                    
                    Object.keys(bets).forEach(betId => {
                        const bet = bets[betId];
                        
                        // –ï—Å–ª–∏ —Å—Ç–∞–≤–∫–∞ –±—ã–ª–∞ –≤ —ç—Ç–æ–º —Ä–∞—É–Ω–¥–µ –∏ –∏–≥—Ä–æ–∫ –Ω–µ –∑–∞–±—Ä–∞–ª
                        if (bet.roundId === roundId && bet.status === 'playing') {
                            updates[`bets/${betId}/status`] = 'crashed';
                            updates[`bets/${betId}/multiplier`] = crashPoint;
                            updates[`bets/${betId}/profit`] = -bet.betAmount;
                            
                            console.log(`‚ùå –ò–≥—Ä–æ–∫ ${bet.playerName} –ø—Ä–æ–∏–≥—Ä–∞–ª ${bet.betAmount} ‚ÇΩ`);
                        }
                    });
                    
                    if (Object.keys(updates).length > 0) {
                        await database.ref().update(updates);
                    }
                }
                
                // –®–ê–ì 6: –ü–ê–£–ó–ê 3 –°–ï–ö–£–ù–î–´ –ü–ï–†–ï–î –°–õ–ï–î–£–Æ–©–ò–ú –†–ê–£–ù–î–û–ú
                await sleep(3000);
                
                // –®–ê–ì 7: –ó–ê–ü–£–°–ö–ê–ï–ú –°–õ–ï–î–£–Æ–©–ò–ô –†–ê–£–ù–î
                if (isHost) {
                    runGameRound();
                } else {
                    hostLoopRunning = false;
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –≤ —Ä–∞—É–Ω–¥–µ:', error);
                hostLoopRunning = false;
                
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                if (isHost) {
                    setTimeout(() => {
                        startHostLoop();
                    }, 5000);
                }
            }
        }

        // üéÆ –§–£–ù–ö–¶–ò–Ø –ì–ï–ù–ï–†–ê–¶–ò–ò –ö–†–ê–®-–ü–û–ò–ù–¢–ê
        function generateCrashPoint() {
            const random = Math.random();
            let crashPoint;
            
            if (random < 0.1) {
                // 10% —à–∞–Ω—Å - –æ—á–µ–Ω—å —Ä–∞–Ω–Ω–∏–π –∫—Ä–∞—à (1.01x - 1.50x)
                crashPoint = 1.01 + Math.random() * 0.49;
            } else if (random < 0.3) {
                // 20% —à–∞–Ω—Å - —Ä–∞–Ω–Ω–∏–π –∫—Ä–∞—à (1.50x - 2.50x)
                crashPoint = 1.50 + Math.random() * 1.00;
            } else if (random < 0.6) {
                // 30% —à–∞–Ω—Å - —Å—Ä–µ–¥–Ω–∏–π –∫—Ä–∞—à (2.50x - 5.00x)
                crashPoint = 2.50 + Math.random() * 2.50;
            } else if (random < 0.85) {
                // 25% —à–∞–Ω—Å - –≤—ã—Å–æ–∫–∏–π –∫—Ä–∞—à (5.00x - 10.00x)
                crashPoint = 5.00 + Math.random() * 5.00;
            } else {
                // 15% —à–∞–Ω—Å - –æ—á–µ–Ω—å –≤—ã—Å–æ–∫–∏–π –∫—Ä–∞—à (10.00x - 100.00x)
                crashPoint = 10.00 + Math.random() * 90.00;
            }
            
            return parseFloat(crashPoint.toFixed(2));
        }

        // üéÆ –§–£–ù–ö–¶–ò–Ø –†–ê–°–ß–Å–¢–ê –í–†–ï–ú–ï–ù–ò –î–û –ö–†–ê–®–ê
        function calculateCrashTime(crashPoint) {
            if (crashPoint <= 1.5) {
                return (crashPoint - 1) / 0.15 * 1000;
            } else if (crashPoint <= 3) {
                return Math.pow((crashPoint - 1) / 0.08, 1/1.5) * 1000;
            } else {
                return Math.pow((crashPoint - 1) / 0.08, 1/1.5) * 1000;
            }
        }

        // üõ†Ô∏è –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ó–ê–î–ï–†–ñ–ö–ò
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // üî• –°–õ–£–®–ê–ï–ú –†–ê–£–ù–î–´
        database.ref('currentRound').on('value', (snapshot) => {
            const round = snapshot.val();
            
            if (round) {
                currentRoundId = round.id;
                crashPoint = round.crashPoint;
                
                if (round.status === 'countdown') {
                    if (!isCountingDown) {
                        startCountdownFromServer(round.countdown);
                    }
                } else if (round.status === 'running') {
                    if (!isGameRunning) {
                        startGameRoundFromServer(round);
                    }
                } else if (round.status === 'crashed') {
                    if (isGameRunning) {
                        crashFromServer(round.crashPoint);
                    }
                }
            }
        });

        // üî• –°–õ–£–®–ê–ï–ú –°–¢–ê–í–ö–ò
        database.ref('bets').on('value', (snapshot) => {
            currentRoundBets = [];
            const bets = snapshot.val();
            
            if (bets) {
                Object.keys(bets).forEach(betId => {
                    const bet = bets[betId];
                    if (bet.roundId === currentRoundId) {
                        currentRoundBets.push({
                            id: betId,
                            playerName: bet.playerName,
                            betAmount: bet.betAmount,
                            isUser: bet.playerId === playerId,
                            status: bet.status,
                            multiplier: bet.multiplier,
                            profit: bet.profit
                        });
                    }
                });
            }
            
            updateBetsUI();
        });

        // üéÆ –ò–ì–†–û–í–´–ï –§–£–ù–ö–¶–ò–ò
        function initBalance() {
            const savedDate = localStorage.getItem('lastLoginDate');
            const savedBalance = localStorage.getItem('userBalance');
            const today = new Date().toDateString();

            if (savedDate !== today || !savedBalance) {
                balance = 1000;
                localStorage.setItem('lastLoginDate', today);
            } else {
                balance = parseInt(savedBalance);
            }

            updateBalanceUI();
        }

        function updateBalanceUI() {
            elBalance.innerText = Math.floor(balance);
            localStorage.setItem('userBalance', balance);
        }

        function updateBetsUI() {
            elBetsContainer.innerHTML = '';

            if (currentRoundBets.length === 0) {
                elBetsContainer.innerHTML = '<div class="empty-bets">–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞–≤–æ–∫...</div>';
                return;
            }

            const sortedBets = [...currentRoundBets].sort((a, b) => b.betAmount - a.betAmount);

            sortedBets.forEach(bet => {
                const betItem = document.createElement('div');
                betItem.className = `bet-item ${bet.status}`;
                
                let resultHtml = '';
                
                if (bet.status === 'playing') {
                    resultHtml = `<div class="bet-status">üéÆ –í –∏–≥—Ä–µ...</div>`;
                } else if (bet.status === 'cashed-out') {
                    const profitSign = bet.profit > 0 ? '+' : '';
                    resultHtml = `
                        <div class="bet-multiplier" style="color: var(--success-color)">
                            ${bet.multiplier.toFixed(2)}x
                        </div>
                        <div class="bet-profit positive">
                            ${profitSign}${bet.profit} ‚ÇΩ
                        </div>
                    `;
                } else if (bet.status === 'crashed') {
                    resultHtml = `
                        <div class="bet-multiplier" style="color: var(--warning-color)">
                            ${bet.multiplier.toFixed(2)}x
                        </div>
                        <div class="bet-profit negative">
                            ${bet.profit} ‚ÇΩ
                        </div>
                    `;
                }

                betItem.innerHTML = `
                    <div class="bet-player">
                        <div class="bet-player-name">
                            ${bet.isUser ? 'üë§ ' : ''}${bet.playerName}
                        </div>
                        <div class="bet-player-amount">–°—Ç–∞–≤–∫–∞: ${bet.betAmount} ‚ÇΩ</div>
                    </div>
                    <div class="bet-result">
                        ${resultHtml}
                    </div>
                `;

                elBetsContainer.appendChild(betItem);
            });
        }

        function startCountdownFromServer(countdown) {
            isCountingDown = true;
            userPlacedBet = false;
            myBetId = null;
            
            elCountdownTimer.textContent = countdown;
            elCountdownTimer.classList.add('show');
            elStatus.innerText = "‚è± –°–¥–µ–ª–∞–π—Ç–µ —Å—Ç–∞–≤–∫—É!";
            
            elBtnStart.disabled = false;
            elBetInput.disabled = false;
            elBtnStart.style.display = 'block';
            elBtnStop.style.display = 'none';
            
            elMultiplier.innerText = "1.00x";
            elMultiplier.className = 'multiplier-display active';
            elGameArea.classList.remove('active');
            elRunnerContainer.classList.remove('running', 'stumbled');
            elRunnerContainer.style.left = '50px';
        }

        function startGameRoundFromServer(round) {
            isGameRunning = true;
            userCashedOut = false;
            currentMultiplier = 1.00;
            gameTime = 0;
            isCountingDown = false;
            
            elMultiplier.innerText = "1.00x";
            elMultiplier.className = 'multiplier-display active';
            elGameArea.classList.add('active');
            elRunnerContainer.classList.add('running');
            elCountdownTimer.classList.remove('show');

            if (userPlacedBet) {
                elStatus.innerText = "üéÆ –í –∏–≥—Ä–µ...";
                elBtnStart.style.display = "none";
                elBtnStop.style.display = "block";
            } else {
                elStatus.innerText = "üëÄ –ù–∞–±–ª—é–¥–∞–µ—Ç–µ...";
                elBtnStart.style.display = "none";
                elBtnStop.style.display = "none";
            }

            elBetInput.disabled = true;
            gameInterval = setInterval(gameLoop, 50);
        }

        function gameLoop() {
            gameTime += 50;
            
            const timeInSeconds = gameTime / 1000;
            currentMultiplier = 1 + timeInSeconds * 0.15 + Math.pow(timeInSeconds, 1.5) * 0.08;
            currentMultiplier = parseFloat(currentMultiplier.toFixed(2));

            elMultiplier.innerText = currentMultiplier.toFixed(2) + "x";
            
            updateRunnerPosition();
            
            if (userPlacedBet && !userCashedOut) {
                const potentialWin = Math.floor(currentBet * currentMultiplier);
                elBtnStop.innerHTML = `üí∞ ${potentialWin} ‚ÇΩ`;

                const autoTarget = parseFloat(elAutoCashoutInput.value) || 2.0;
                if (currentMultiplier >= autoTarget) {
                    cashOut();
                }
            }
        }

        function updateRunnerPosition() {
            const gameAreaWidth = elGameArea.offsetWidth;
            const maxTime = 15000;
            const progress = Math.min(50, (gameTime / maxTime) * 50);
            const runnerPosition = (progress / 100) * gameAreaWidth;
            elRunnerContainer.style.left = runnerPosition + 'px';
        }

        function crashFromServer(crashMultiplier) {
            clearInterval(gameInterval);
            isGameRunning = false;
            
            elMultiplier.innerText = crashMultiplier.toFixed(2) + "x";
            elMultiplier.className = 'multiplier-display crashed';
            elGameArea.classList.remove('active');
            elRunnerContainer.classList.remove('running');
            elRunnerContainer.classList.add('stumbled');

            if (userPlacedBet && !userCashedOut) {
                elStatus.innerText = `üí• –ö–†–ê–® –Ω–∞ ${crashMultiplier.toFixed(2)}x`;
            } else if (userPlacedBet && userCashedOut) {
                elStatus.innerText = `‚úÖ –í—ã –∑–∞–±—Ä–∞–ª–∏ –≤–æ–≤—Ä–µ–º—è!`;
            } else {
                elStatus.innerText = `üí• –ö–†–ê–® –Ω–∞ ${crashMultiplier.toFixed(2)}x`;
            }
        }

        function startGame() {
            if (!isCountingDown) return;

            currentBet = parseInt(elBetInput.value);

            if (isNaN(currentBet) || currentBet <= 0 || currentBet > balance) {
                showNotification("‚ùå –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç–∞–≤–∫—É –∏ –±–∞–ª–∞–Ω—Å!", 'error');
                return;
            }

            balance -= currentBet;
            updateBalanceUI();

            const betRef = database.ref('bets').push();
            myBetId = betRef.key;
            
            betRef.set({
                playerId: playerId,
                playerName: playerName,
                betAmount: currentBet,
                roundId: currentRoundId,
                status: 'playing',
                multiplier: null,
                profit: null,
                timestamp: Date.now()
            });

            userPlacedBet = true;
            elBtnStart.disabled = true;
            
            showNotification(`‚úÖ –°—Ç–∞–≤–∫–∞ ${currentBet} ‚ÇΩ –ø—Ä–∏–Ω—è—Ç–∞!`, 'success');
        }

        function cashOut() {
            if (!isGameRunning || userCashedOut || !userPlacedBet || !myBetId) return;

            userCashedOut = true;

            const winAmount = Math.floor(currentBet * currentMultiplier);
            const profit = winAmount - currentBet;
            
            database.ref('bets/' + myBetId).update({
                status: 'cashed-out',
                multiplier: currentMultiplier,
                profit: profit,
                cashoutTime: Date.now()
            });

            balance += winAmount;
            updateBalanceUI();

            elMultiplier.className = 'multiplier-display cashed-out';
            elStatus.innerText = `‚úÖ –í—ã –∑–∞–±—Ä–∞–ª–∏: ${winAmount} ‚ÇΩ (+${profit})`;
            
            elBtnStop.style.display = "none";

            showNotification(`üéâ –í—ã–∏–≥—Ä—ã—à: +${profit} ‚ÇΩ`, 'success');
        }

        function setBet(amount) {
            if (amount === 'max') {
                amount = balance;
            }
            
            if (amount > balance) amount = balance;
            if (amount < 1) amount = 1;
            
            elBetInput.value = amount;
        }

        function showNotification(text, type = 'info') {
            elNotification.className = `notification show ${type}`;
            elNotification.textContent = text;
            
            setTimeout(() => {
                elNotification.classList.remove('show');
            }, 3000);
        }

        // üöÄ –ó–ê–ü–£–°–ö
        initBalance();
        elStatus.innerText = "üîÑ –û–∂–∏–¥–∞–Ω–∏–µ —Ä–∞—É–Ω–¥–∞...";
        
        database.ref('.info/connected').on('value', (snapshot) => {
            if (snapshot.val() === true) {
                showNotification('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É', 'success');
            } else {
                showNotification('‚ùå –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
            }
        });

        // üßπ –û–ß–ò–°–¢–ö–ê –°–¢–ê–†–´–• –î–ê–ù–ù–´–• (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ö–æ—Å—Ç–∞)
        setInterval(async () => {
            if (!isHost) return;
            
            try {
                const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
                
                // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö —Å—Ç–∞–≤–æ–∫
                const betsSnapshot = await database.ref('bets').once('value');
                const bets = betsSnapshot.val();
                
                if (bets) {
                    const updates = {};
                    
                    Object.keys(bets).forEach(betId => {
                        const bet = bets[betId];
                        if (bet.timestamp < fiveMinutesAgo) {
                            updates[`bets/${betId}`] = null;
                        }
                    });
                    
                    if (Object.keys(updates).length > 0) {
                        await database.ref().update(updates);
                        console.log(`üßπ –£–¥–∞–ª–µ–Ω–æ ${Object.keys(updates).length} —Å—Ç–∞—Ä—ã—Ö —Å—Ç–∞–≤–æ–∫`);
                    }
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏:', error);
            }
        }, 5 * 60 * 1000); // –ö–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
    </script>
</body>
